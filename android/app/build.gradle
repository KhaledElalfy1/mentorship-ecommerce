plugins {
    id "com.android.application"
    // START: FlutterFire Configuration //salmaaaaa
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.firebase.crashlytics"
}

android {
    namespace = "com.example.mentorship_ecommerce"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.mentorship_ecommerce"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildFeatures{
     buildConfig = true
    }

    // buildTypes {
    //     release {
    //         // TODO: Add your own signing config for the release build.
    //         // Signing with the debug keys for now, so flutter run --release works.
    //         signingConfig = signingConfigs.debug
    //         buildConfigField "boolean", "FIREBASE_CRASHLYTICS_ENABLED", "true"
    //     }
    // }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            buildConfigField "boolean", "FIREBASE_CRASHLYTICS_ENABLED", "false"
        }
        release {
            signingConfig = signingConfigs.debug
            buildConfigField "boolean", "FIREBASE_CRASHLYTICS_ENABLED", "true"
        }
    }

    splits {
        abi {
            enable true
            reset()
            include 'arm64-v8a'
            universalApk true
        }
    }

    flavorDimensions "default"

    productFlavors {
    development {
        dimension "default"
        resValue "string", "app_name", "ecommerce development"
        applicationIdSuffix ".dev"
    }
    production {
        dimension "default"
        resValue "string", "app_name", "ecommerce production"
    }
}

    // productFlavors { 
    //     development {
    //         dimension "default"
    //         resValue "string", "app_name", "ecommerce development"
    //         applicationIdSuffix ".dev"
    //     }
    //     production {
    //         dimension "default"
    //         resValue "string", "app_name", "ecommerce production"
    //     }
    // }

    applicationVariants.all { variant ->
    def flavor = variant.flavorName
    def buildType = variant.buildType.name
    def targetPath = "src/${flavor}/${buildType}/google-services.json"
    
    if (file(targetPath).exists()) {
        copy {
            from targetPath
            into "."
            rename { String fileName ->
                "google-services.json"
            }
        }
    }
}
    // applicationVariants.all { variant ->
